<div id="menu-main">
    <div class="brand">Notes</div>
    <div *ngFor="let item of data">
        <div [ngClass]="['category', data.indexOf(item).toString()]">
            <textarea class="category-name" rows="1" [disabled]="isDisabled">{{item.name}}</textarea>
            <div class="category-button" (click)="openMenu(data.indexOf(item).toString())">...</div>
            <div id="{{'category-menu-' + data.indexOf(item).toString()}}" class="category-menu">
                <div>Rename category</div>
                <div>Delete category</div>
                <div (click)="addProject(data.indexOf(item).toString())">Add project</div>
                <div (click)="closeMenu(data.indexOf(item).toString())">Close</div>
            </div>
        </div>
        <div *ngFor="let item of item.projets">
            <div class="project">{{item}}</div>
        </div>
    </div>
    <div class="category new" (click)="addCategory()">+ Add new category</div>
</div>

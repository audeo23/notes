<div id="menu-main">
    <div class="brand">Notes</div>

    <!-- Folder -->
    <div *ngFor="let folder of tree">
        <div id="{{'folder-' + folder.folder_id}}" [ngClass]="['folder']"> {{folder.folder_name}} </div>

        <!-- Folder menu -->
        <div id="{{'folder-menu-' + folder.folder_id}}" class="folder-menu">
            <div>Category name</div>
            <textarea rows="1" [(ngModel)]='categoryName'></textarea>
            <hr>
            <div (click)="deleteCategory(data.indexOf(item).toString())">Delete category</div>
            <hr>
            <div (click)="addProject(data.indexOf(item).toString())">Add project</div>
            <hr>
            <div class="ctn-close-done">
                <div class="btn-close" (click)="closeMenu(data.indexOf(item).toString())">Close</div>
                <div class="btn-done" (click)="onDone(data.indexOf(item).toString())">Done</div>
            </div>
        </div>

        <!-- Projects -->
        <div *ngFor="let project of folder.projects">
            <div id="{{'project-' + project.project_id}}" [ngClass]="['project']">{{project.project_name}}</div>
        </div>
